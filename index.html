<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result"></div>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label>Enter your birthdate:</label>
            <div class="date-inputs">
                <input type="number" id="day" placeholder="DD" min="1" max="31">
                <input type="number" id="month" placeholder="MM" min="1" max="12">
                <input type="number" id="year" placeholder="YYYY" min="1920" max="2100">
            </div>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
    </div>
     <footer>
        <p>&copy; 2024 Age Calculator. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
